<!DOCTYPE html>
<html>
<head>
    <title>OSINT-WEB - Open Source Intelligence Search Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Begin HTML section for search tool -->
    <h1>Welcome to OSINT-WEB</h1>
    <p>Use this tool to search various sources for open source intelligence.</p>

    <label>Google Search</label>
    <input type="text" id="Google" name="Google">
    <button onclick="searchGoogle()">Search</button>
    <br><br>

    <label>Bing</label>
    <input type="text" id="Bing" name="Bing">
    <button onclick="searchBing()">Search</button>
    <br><br>

    <label>DuckDuckGo</label>
    <input type="text" id="DuckDuckGo" name="DuckDuckGo">
    <button onclick="searchDuckDuckGo()">Search</button>
    <br><br>

    <label>Brave</label>
    <input type="text" id="Brave" name="Brave">
    <button onclick="searchBrave()">Search</button>
    <br><br>

    <label>Scammerinfo</label>
    <input type="text" id="Scammerinfo" name="Scammerinfo">
    <button onclick="searchScammerinfo()">Search</button>
    <br><br>

    <label>Shodan</label>
    <input type="text" id="Shodan" name="Shodan">
    <button onclick="searchShodan()">Search</button>
    <br><br>
    <label>AOL</label>
    <input type="text" id="AOL" name="AOL">
    <button onclick="searchAOL()">Search</button>
    <br><br>

    <!-- Add Infospace Search -->
    <label>Infospace</label>
    <input type="text" id="Infospace" name="Infospace">
    <button onclick="searchInfospace()">Search</button>
    <br><br>
    <label>Whois</label>
    <input type="text" id="Whois" name="Whois">
    <button onclick="searchWhois()">Search</button>
    <br><br>
	
    <h1>Email Lookup</h1>
    <p>Use this tool to verify and search email addresses.</p>

    <!-- Add buttons for Hunter.io -->
    <label>Hunter.io Verify</label>
    <input type="text" id="HunterioVerify" name="HunterioVerify">
    <button onclick="searchHunterioVerify()">Verify</button>
    <br><br>

    <label>Hunter.io Search</label>
    <input type="text" id="HunterioSearch" name="HunterioSearch">
    <button onclick="searchHunterioSearch()">Search</button>
    <br><br>
	
    <h1>Phone Lookup</h1>
    <p>Use this tool to perform phone number lookups for various countries.</p>
	
    <label>USA Phone Lookup</label>
    <input type="text" id="USA" name="USA">
    <button onclick="searchUSA()">Search</button>
    <br><br>

    <label>UK Phone Lookup</label>
    <input type="text" id="UK" name="UK">
    <button onclick="searchUK()">Search</button>
    <br><br>

    <label>Canada Phone Lookup</label>
    <input type="text" id="Canada" name="Canada">
    <button onclick="searchCanada()">Search</button>
    <br><br>

    <label>France Phone Lookup</label>
    <input type="text" id="France" name="France">
    <button onclick="searchFrance()">Search</button>
    <br><br>

    <label>India Phone Lookup</label>
    <input type="text" id="India" name="India">
    <button onclick="searchIndia()">Search</button>
    <br><br>
	
    <!-- Title for Databases Check -->
    <h1>Databases Check</h1>

    <!-- Add a button for "dehashed" -->
    <label>Dehashed</label>
    <button onclick="searchDehashed()">Check</button>
    <br><br>

    <!-- Add a button for "Have I Been Pwned" (without a search box) -->
    <a href="https://haveibeenpwned.com/"><button>Have I Been Pwned</button></a>
    
    <!-- End HTML section for search tool -->

    <!-- Begin Javascript section for search scripts -->

    <script>
        function searchGoogle() {
            window.open('https://www.google.com/search?q=' + document.getElementById('Google').value);
        }

        function searchBing() {
            window.open('https://www.bing.com/search?q=' + document.getElementById('Bing').value);
        }

        function searchDuckDuckGo() {
            window.open('https://duckduckgo.com/?va=a&t=hp&q=' + document.getElementById('DuckDuckGo').value);
        }

        function searchBrave() {
            window.open('https://search.brave.com/search?q=' + document.getElementById('Brave').value);
        }

        function searchScammerinfo() {
            window.open('https://scammer.info/search?q=' + document.getElementById('Scammerinfo').value);
        }

        function searchShodan() {
            window.open('https://www.shodan.io/search?query=' + document.getElementById('Shodan').value);
        }

        function searchWhois() {
            window.open('https://who.is/whois/' + document.getElementById('Whois').value);
        }
		
        // Functions for Hunter.io
        function searchHunterioVerify() {
            window.open('https://hunter.io/verify/?email=' + document.getElementById('HunterioVerify').value);
        }

        function searchHunterioSearch() {
            window.open('https://hunter.io/try/search/?domain=' + document.getElementById('HunterioSearch').value);
        }

        function searchUSA() {
            window.open('https://www.ipqualityscore.com/reverse-phone-number-lookup/lookup/US/' + document.getElementById('USA').value);
        }

        function searchUK() {
            window.open('https://www.ipqualityscore.com/reverse-phone-number-lookup/lookup/GB/' + document.getElementById('UK').value);
        }

        function searchCanada() {
            window.open('https://www.ipqualityscore.com/reverse-phone-number-lookup/lookup/CA/' + document.getElementById('Canada').value);
        }

        function searchFrance() {
            window.open('https://www.ipqualityscore.com/reverse-phone-number-lookup/lookup/FR/' + document.getElementById('France').value);
        }

        function searchIndia() {
            window.open('https://www.ipqualityscore.com/reverse-phone-number-lookup/lookup/IN/' + document.getElementById('India').value);
        }
		
        // Function for "Dehashed" button
        function searchDehashed() {
            window.open('https://www.dehashed.com/search?query=');
        }
    </script>

    <!-- End Javascript section for search scripts -->
</body>
</html>
